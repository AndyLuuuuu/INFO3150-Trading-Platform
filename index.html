<div class="form-group">
  <fieldset>
    <legend>What's your favourite topic that he stream?</legend>
    <div class="form-container">
      <div class="form-check">
        <input
          id="programming"
          class="form-check-input"
          type="radio"
          name="stream_topic"
          value="programming"
        />
        <label for="programming" class="form-check-label">Programming</label>
      </div>
      <div class="form-check">
        <input
          id="gaming"
          class="form-check-input"
          type="radio"
          name="stream_topic"
          value="gaming"
        />
        <label for="gaming" class="form-check-label">Gaming</label>
      </div>
      <div class="form-check">
        <input
          id="harmonica_practice"
          class="form-check-input"
          type="radio"
          name="stream_topic"
          value="harmonica_practice"
        />
        <label for="harmonica_practice" class="form-check-label"
          >Harmonica Practice</label
        >
      </div>
      <div class="form-check">
        <input
          id="guitar_practice"
          class="form-check-input"
          type="radio"
          name="stream_topic"
          value="guitar_practice"
        />
        <label for="guitar_practice" class="form-check-label"
          >Guitar Practice</label
        >
      </div>
    </div>
  </fieldset>
</div>
